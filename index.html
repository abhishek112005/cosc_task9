<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pikachu Pure CSS</title>
  <style>
    body {
      background: #f5f5dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .pikachu {
      position: relative;
      width: 200px;
      height: 180px;
      background: #fdd835;
      border-radius: 100px 100px 90px 90px;
    }

    .ear {
      width: 30px;
      height: 80px;
      background: #fdd835;
      position: absolute;
      top: -70px;
      border-radius: 50% 50% 0 0;
    }

    .ear.left {
      left: 20px;
      transform: rotate(-10deg);
    }

    .ear.right {
      right: 20px;
      transform: rotate(10deg);
    }

    .ear::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 40%;
      background: #000;
      top: 0;
      border-radius: 50% 50% 0 0;
    }

    .eye {
      width: 20px;
      height: 20px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 60px;
    }

    .eye.left {
      left: 40px;
    }

    .eye.right {
      right: 40px;
    }

    .cheek {
      width: 25px;
      height: 25px;
      background: red;
      border-radius: 50%;
      position: absolute;
      bottom: 30px;
    }

    .cheek.left {
      left: 20px;
    }

    .cheek.right {
      right: 20px;
    }

    .nose {
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 85px;
      left: 0;
      right: 0;
      margin: auto;
    }

    .mouth {
      position: absolute;
      width: 40px;
      height: 20px;
      border-bottom: 4px solid #000;
      border-radius: 0 0 50px 50px;
      bottom: 30px;
      left: 0;
      right: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="pikachu">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose"></div>
    <div class="cheek left"></div>
    <div class="cheek right"></div>
    <div class="mouth"></div>
  </div>
</body>
</html>
